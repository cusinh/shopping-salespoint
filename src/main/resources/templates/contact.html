<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<div th:include="/fragments/main-header"></div>
<body>
	<div th:include="/fragments/main-menu"></div>

		<div class="site-blocks-cover inner-page"
			style="background-image: url('images/hero_2.jpg'); background-repeat: no-repeat; background-size: cover; background-position: center"
			data-aos="fade">
			<div class="container">
				<div class="row"></div>
			</div>
		</div>

		<div class="custom-border-bottom py-3">
			<div class="container">
				<div class="row">
					<div class="col-md-12 mb-0">
						<a th:href="@{/index}">Home</a> <span class="mx-2 mb-0">/</span> <strong
							class="text-black">Contact</strong>
					</div>
				</div>
			</div>
		</div>


		<div class="site-section">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<h2 class="h3 mb-3 text-black">Get In Touch</h2>
					</div>
					<div class="col-md-7">

						<form action="#" th:action="@{/contact}" th:object="${contactEntity}" method="post" >

							<div class="p-3 p-lg-5 border">
								<div class="form-group row">
									<div class="col-md-6">
										<label for="firstname" class="text-black">First Name <span
											class="text-danger">*</span></label> <input type="text"
											class="form-control" th:field="*{firstname}" id="firstname" name="c_fname"
											required="required">
									</div>
									<div class="col-md-6">
										<label for="lastname" class="text-black">Last Name <span
											class="text-danger">*</span></label> <input type="text"
											class="form-control" th:field="*{lastname}" id="lastname" name="c_lname"
											required="required">
									</div>
								</div>
								<div class="form-group row">
									<div class="col-md-12">
										<label for="email" class="text-black">Email <span
											class="text-danger">*</span></label> <input type="email"
											class="form-control" th:field="*{email}" id="email" name="c_email"
											placeholder=""
											required="required">
									</div>
								</div>
								<div class="form-group row">
									<div class="col-md-12">
										<label for="subject" class="text-black">Subject </label> <input
											type="text" class="form-control" th:field="*{subject}" id="subject"
											name="c_subject"
											required="required">
									</div>
								</div>

								<div class="form-group row">
									<div class="col-md-12">
										<label for="message" class="text-black">Message </label>
										<textarea name="c_message" th:field="*{message}" id="message" cols="30" rows="7"
											class="form-control"
											required="required"></textarea>
									</div>
								</div>
								<div class="form-group row">
									<div class="col-lg-12">
										<input type="submit" class="btn btn-primary btn-lg btn-block"
											value="Send Message">
									</div>
								</div>
							</div>
						</form>
					</div>
					<div class="col-md-5 ml-auto">
						<div class="p-4 border mb-3">
							<span class="d-block text-primary h6 text-uppercase">New
								York</span>
							<p class="mb-0">203 Fake St. Mountain View, San Francisco,
								California, USA</p>
						</div>
						<div class="p-4 border mb-3">
							<span class="d-block text-primary h6 text-uppercase">London</span>
							<p class="mb-0">203 Fake St. Mountain View, San Francisco,
								California, USA</p>
						</div>
						<div class="p-4 border mb-3">
							<span class="d-block text-primary h6 text-uppercase">Canada</span>
							<p class="mb-0">203 Fake St. Mountain View, San Francisco,
								California, USA</p>
						</div>

					</div>
				</div>
			</div>
		</div>
		<div th:include="/fragments/main-footer"></div>
	</div>
</body>
</html>
