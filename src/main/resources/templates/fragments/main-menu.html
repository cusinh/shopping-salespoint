<div class="site-wrap">
	<div class="site-navbar bg-white py-2">
		<div class="search-wrap">
			<div class="container">
				<a href="#" class="search-close js-search-close"><span
					class="icon-close2"></span></a>
				<form th:action="@{/product}" th:object="${search}"
					method="get">
					<input type="text" class="form-control" name="search" id="search"
						placeholder="Search keyword and hit enter...">
				</form>
			</div>
		</div>

		<div class="container">
			<div class="d-flex align-items-center justify-content-between">
				<div class="logo">
					<div class="site-logo">
						<a th:href="@{/}" class="js-logo-clone">ZenkShop</a>
					</div>
				</div>
				<div class="main-nav d-none d-lg-block">
					<nav class="site-navigation text-right text-md-center"
						role="navigation">
						<ul class="site-menu js-clone-nav d-none d-lg-block">
							<li><a th:href="@{/}">Home</a>
							<li class="active"><a th:href="@{/}">Shop</a></li>
							<li><a th:href="@{/}">Catalogue</a></li>
							<li><a th:href="@{/}">New Arrivals</a></li>
							<li><a th:href="@{/contact}">Contact</a></li>
						</ul>
					</nav>
				</div>
				
				<div class="icons">
				<form th:action="@{/logout}" method="post">
					<a href="#" class="icons-btn d-inline-block js-search-open"><span
						class="icon-search"></span></a> <a th:href="@{/cart}"
						class="icons-btn d-inline-block bag"> <span
						class="icon-shopping-bag"></span>
					</a> <a href="#"
						class="site-menu-toggle js-menu-toggle ml-3 d-inline-block d-lg-none"><span
						class="icon-menu"></span></a> <a sec:authorize="!isAuthenticated()" th:href="@{/login}"
						class="icons-btn d-inline-block"><span class="icon-user"></span></a>
			                <button sec:authorize="isAuthenticated()" type="submit" class="icon-sign-out"></button>
			            </form>
				</div>
			</div>
		</div>
	</div>
